  <script>
    let oppened = false;
    let bulb = false;
    function change_state(svg) {
      oppened = !oppened;
      if (oppened) {
        svg.classList.add("opened");
      } else {
        svg.classList.remove("opened");
      }
    }
    function change_bulb_state(svg) {
      bulb = !bulb;
      if (bulb) {
      svg.querySelectorAll('path').forEach(elem => elem.classList.add('on'))
      } else {
      svg.querySelectorAll('path').forEach(elem => elem.classList.remove('on'))

      }
    }

    window.addEventListener("load", function () {
      const svg = document.querySelector(".menu");
      const bulb_svg = document.querySelector('#bulb')
      const toggle = document.querySelector('#btn_bulb')
      svg.addEventListener("click", () => {
      change_state(svg);
      });
      toggle.addEventListener('click', ()=> {
      change_bulb_state(bulb_svg)
      })

    });
  </script>
